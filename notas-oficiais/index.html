---
layout: default
title: Notas Oficiais
---

<div id="home">
  <h1>Notas Oficiais</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'notas' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
