---
layout: default
title: Eventos
---

<div id="home">
  <h1>Eventos</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'notas' %}
      <li><span>{{ post.date | localize: ":long" }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
